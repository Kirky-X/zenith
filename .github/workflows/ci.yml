name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.75.0, stable]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
    - name: Install dependencies
      run: |
        rustup update
        rustup component add rustfmt clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run integration tests
      run: cargo test --test '*'

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          node_modules
        key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Install markdownlint-cli2
      run: npm install -g markdownlint-cli2
    - name: Run markdownlint
      run: markdownlint-cli2 "**/*.md" --config .markdownlint.jsonc

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
    - name: Build for Linux
      if: runner.os == 'Linux'
      run: cargo build --release --verbose
    - name: Build for Windows
      if: runner.os == 'Windows'
      run: cargo build --release --verbose
    - name: Build for macOS
      if: runner.os == 'macOS'
      run: cargo build --release --verbose

  release:
    needs: [test, lint, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64 musl-tools
    - name: Install cargo-cross
      run: cargo install cross
    - name: Install cross-compilation targets
      run: |
        rustup target add x86_64-unknown-linux-gnu \
                     aarch64-unknown-linux-gnu \
                     x86_64-unknown-linux-musl \
                     aarch64-unknown-linux-musl \
                     x86_64-pc-windows-msvc \
                     x86_64-pc-windows-gnu \
                     x86_64-apple-darwin \
                     aarch64-apple-darwin
    - name: Make build script executable
      run: chmod +x ./scripts/build_cross_platform.sh
    - name: Run cross-platform build
      run: ./scripts/build_cross_platform.sh --all --cross
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
