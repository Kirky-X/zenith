name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-shared"
          cache-targets: false

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Clippy Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Check
        run: cargo build --all-targets --all-features

      - name: Run Tests
        run: cargo test --all-targets --all-features

  build-release:
    name: Build Release Binaries
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: zenith
            asset_name: zenith-linux-x86_64
            ext: ""
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            artifact_name: zenith
            asset_name: zenith-linux-arm64
            ext: ""
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            artifact_name: zenith
            asset_name: zenith-macos-x86_64
            ext: ""
            target: x86_64-apple-darwin
          - os: macos-latest
            artifact_name: zenith
            asset_name: zenith-macos-arm64
            ext: ""
            target: aarch64-apple-darwin
          - os: windows-latest
            artifact_name: zenith.exe
            asset_name: zenith-windows-x86_64.exe
            ext: ".exe"
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-${{ matrix.target }}"
          cache-targets: false

      - name: Install Cross (for arm64 Linux)
        if: matrix.cross == true
        run: cargo install cross

      - name: Build Release
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Create Artifact
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/${{ matrix.asset_name }}
          compression-level: 9
          retention-days: 30

  create-tarball:
    name: Create Source Tarball
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: zenith-src

      - name: Create Tarball
        run: |
          cd zenith-src
          mkdir -p dist
          tar --exclude='.git' \
              --exclude='target' \
              --exclude='*.rs.bk' \
              --exclude='.zenith_backup' \
              --exclude='.env' \
              --exclude='*.log' \
              --exclude='Cargo.lock' \
              --exclude='.DS_Store' \
              --exclude='.claude' \
              --exclude='.cargo' \
              --exclude='dist' \
              --exclude='.ruff_cache' \
              --exclude='__pycache__' \
              --exclude='*.py[cod]' \
              --exclude='*$py.class' \
              --exclude='.cache' \
              --exclude='*.tmp' \
              --exclude='*.temp' \
              --exclude='*.bak' \
              --exclude='*~' \
              --exclude='Thumbs.db' \
              -czf dist/zenith-src.tar.gz .

      - name: Upload Tarball
        uses: actions/upload-artifact@v4
        with:
          name: zenith-src.tar.gz
          path: zenith-src/dist/zenith-src.tar.gz
          compression-level: 9
          retention-days: 30

  github-release:
    name: Create GitHub Release
    needs: [build-release, create-tarball]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download Tarball
        uses: actions/download-artifact@v4
        with:
          name: zenith-src.tar.gz
          path: artifacts

      - name: Prepare Release Assets
        run: |
          cd artifacts
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
