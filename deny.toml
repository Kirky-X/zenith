# cargo-deny 配置文件
# v0.18+ 简化配置

[advisories]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "MPL-2.0",
    "CC0-1.0",
    "Unicode-3.0",
]
# 允许未被识别的许可证（用于处理复合许可证如 "MIT OR Apache-2.0"）
unused-license-exception = "allow"

[bans]
# 允许 bitflags 的重复版本（由 notify crate 引入）
multiple-versions = "warn"

[sources]
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
